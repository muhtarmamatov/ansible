---
haproxy_socket: /var/lib/haproxy/stats
haproxy_chroot: /var/lib/haproxy
haproxy_user: haproxy
haproxy_group: haproxy

# Frontend settings.
haproxy_frontend_name: 'kubernetes'
haproxy_frontend_bind_address: '192.168.0.1'
haproxy_frontend_port: 6443
haproxy_frontend_mode: 'tcp'

# Backend settings.
haproxy_backend_name: 'kubernetes-master-nodes'
haproxy_backend_mode: 'tcp'
haproxy_backend_balance_method: 'roundrobin'
haproxy_backend_httpchk: ''
haproxy_backend_tcpchk: 'tcp-check'

# List of backend servers.
haproxy_backend_servers: 
  - name: k8s-master-0
    address: 192.168.0.5:6443
  - name: k8s-master-1
    address: 192.168.0.6:6443

# Extra global vars (see README for example usage).
haproxy_global_vars: []

# Default haproxy timeouts
haproxy_connect_timeout: 3000
haproxy_client_timeout: 5000
haproxy_server_timeout: 5000
